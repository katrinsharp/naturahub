@(recipes: Seq[Recipe])

<!-- HEADER -->
<header>
	<div class="wrapper cf">

		<div id="logo">
			<a href="@routes.Application.index()"><img  src="@routes.Assets.at("img/logo.png")" alt="Simpler"></a>
		</div>

		<!-- nav -->
		<ul id="nav" class="sf-menu">
			<li class="current-menu-item">
				<a href="@routes.Application.index()">HOME</a>
			</li>
			<li>
				<a href="@routes.BlogController.summary()">BLOG</a>
			</li>
			<li>
				<a href="page.html">ABOUT</a>
				<ul>
					<li>
						<a href="page-elements.html">Elements</a>
					</li>
					<li>
						<a href="page-icons.html">Icons</a>
					</li>
					<li>
						<a href="page-typography.html">Typography</a>
					</li>
				</ul>
			</li>
			<li>
				<a href="contact.html">CONTACT</a>
			</li>
			<li>
				<a href="@routes.UserController.recipeBook("5158fde3b6f1b919c88a93ac")">RECIPE BOOK</a>
				<ul>
					<li><a href="@routes.RecipeController.add()">Add Recipe</a></li>
				</ul>
			</li>
		</ul>
		<div id="combo-holder"></div>
		<!-- ends nav -->

		<!-- SLIDER -->
		<div id="home-slider" class="lof-slidecontent">

			<div class="preload">
				<div></div>
			</div>

			<!-- slider content -->
			<div class="main-slider-content" >
				<ul class="sliders-wrap-inner">
					
					@for(recipe <- recipes) {
						<li>
							<img src="@routes.Assets.at("img/tmp/"+recipe.photos.find(_.metadata.typeOf == "slider").getOrElse(S3Photo.EMPTY).key)")" title="" alt="alt" />
							<div class="slider-description">
								<h4>@recipe.name</h4>
								<p>
									@recipe.shortDesc
								</p>
							</div>
						</li>
					}
					
				</ul>
			</div>
			<!-- ENDS slider content -->

			<!-- slider nav -->
			<div class="navigator-content">
				<div class="navigator-wrapper">
					<ul class="navigator-wrap-inner">
						@for(recipe <- recipes) {
							<li>
								<img src="@routes.Assets.at("img/tmp/"+recipe.photos.find(_.metadata.typeOf == "preview").getOrElse(S3Photo.EMPTY).key)")" title="" alt="alt" />
							</li>
						}
					</ul>
				</div>
				<div class="button-next">
					Next
				</div>
				<div  class="button-previous">
					Previous
				</div>
				<!-- REMOVED TILL FIXED <div class="button-control"><span>STOP</span></div> -->
			</div>
			<!-- slider nav -->

		</div>
		<!-- ENDS SLIDER -->

	</div>
</header>
<!-- ENDS HEADER -->
