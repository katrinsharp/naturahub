@(recipe: Recipe)(implicit request: RequestHeader)

<!-- jplayer -->
<link href="@routes.Assets.at("player-skin/jplayer-black-and-yellow.css")" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.jplayer.min.js")"></script>

@main("NaturaHub") {

<body>

	<!-- MAIN -->
	<div id="main">
		<div class="wrapper cf">

			<!-- portfolio content-->
			<div id="portfolio-content" class="cf">

				<!-- project pager -->
				<div class="project-pager cf">
					<a class="previous-project" href="#">&#8592; Previous project</a>
					<a class="next-project" href="#">Next project &#8594;</a>
				</div>
				<!-- ENDS project pager -->

				<!-- project box -->
				<div id="project-box" class="cf">

					<!-- slider -->
					<div class="project-slider">
						<div class="flexslider">
							<ul class="slides">
								<li>
									<img src="@routes.Assets.at("img/dummies/slides/01.jpg")" alt="alt text" />
								</li>
								<li>
									<img src="@routes.Assets.at("img/dummies/slides/02.jpg")" alt="alt text" />
								</li>
								<li>
									<img src="@routes.Assets.at("img/dummies/slides/03.jpg")" alt="alt text" />
								</li>
							</ul>
						</div>
					</div>
					<!-- ENDS slider -->

					<div class="info">
						<p>
							<strong>By </strong> @recipe.by
						</p>
						<p>
							<strong>Date </strong> @recipe.created
						</p>
						<p>
							<a href="http://www.luiszuno.com" class="launch" >Launch Project</a>
						</p>
					</div>

					<!-- entry-content -->
					<div class="entry-content">

						<h2 class="heading">@recipe.name</h2>

						<div class="multicolumn">
							<p>
								@recipe.content
							</p>

						</div>
					</div>
					<!-- ENDS entry content -->

				</div>
				<!-- ENDS project box -->

				<!-- related -->
				<div class="related-projects">
					<h4 class="related-heading">Related projects</h4>
					<div class="related-list cf">
						<figure>
							<a href="#" class="thumb"><img src="@routes.Assets.at("img/dummies/slides/01.jpg")" alt="Alt text" /></a>
							<a href="single.html" class="heading">Pellentesque habitant morbi</a>
						</figure>

						<figure>
							<a href="#" class="thumb"><img src="@routes.Assets.at("img/dummies/slides/02.jpg")" alt="Alt text" /></a>
							<a href="single.html" class="heading">Pellentesque habitant morbi</a>
						</figure>

						<figure>
							<a href="#" class="thumb"><img src="@routes.Assets.at("img/dummies/slides/03.jpg")" alt="Alt text" /></a>
							<a href="single.html" class="heading">Pellentesque habitant morbi</a>
						</figure>

						<figure>
							<a href="#" class="thumb"><img src="@routes.Assets.at("img/dummies/slides/04.jpg")" alt="Alt text" /></a>
							<a href="single.html" class="heading">Pellentesque habitant morbi</a>
						</figure>

					</div>
				</div>
				<!-- ENDS related -->

			</div>
			<!-- ENDS portfolio content-->

		</div><!-- ENDS WRAPPER -->
	</div>
	<!-- ENDS MAIN -->
</body>

}
